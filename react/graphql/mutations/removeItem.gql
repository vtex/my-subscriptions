mutation RemoveItemFromSubscription($subscriptionId: ID!, $itemId: ID!) {
  removeItem(subscriptionId: $subscriptionId, itemId: $itemId)
    @context(provider: "vtex.subscriptions-graphql") {
    cacheId
    totals {
      id
      value
    }
    totalValue
    items {
      id
      quantity
      sku {
        id
        imageUrl
        name
        detailUrl
        productName
        variations
        measurementUnit
      }
      currentPrice
    }
  }
}
