mutation UpdateItemsOnSubscription($id: ID!, $items: [ItemInput!]!) {
  updateItems(id: $id, items: $items)
    @context(provider: "vtex.subscriptions-graphql") {
    cacheId
    totals {
      id
      value
    }
    subscriptions {
      id
      quantity
      sku {
        id
        imageUrl
        name
        detailUrl
        productName
        variations
        measurementUnit
      }
      currentPrice
    }
  }
}
