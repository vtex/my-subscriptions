mutation UpdatePlan(
  $id: ID!
  $purchaseDay: String
  $periodicity: Periodicity!
  $interval: Int!
) {
  updatePlan(
    subscriptionsGroupId: $id
    purchaseDay: $purchaseDay
    periodicity: $periodicity
    interval: $interval
  ) @context(provider: "vtex.subscriptions-graphql") {
    cacheId
    plan {
      frequency {
        periodicity
        interval
      }
      purchaseDay
    }
    nextPurchaseDate
    estimatedDeliveryDate
  }
}
