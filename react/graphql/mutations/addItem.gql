mutation AddItem($subscriptionId: ID!, $item: ItemInput!) {
  addItem(subscriptionId: $subscriptionId, item: $item)
    @context(provider: "vtex.subscriptions-graphql") {
    cacheId
    totals {
      id
      value
    }
    items {
      id
      quantity
      sku {
        id
        imageUrl
        name
        detailUrl
        productName
        variations
        measurementUnit
      }
      currentPrice
    }
  }
}
