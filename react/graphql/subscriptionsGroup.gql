query SubscriptionsGroup($id: ID!) {
  group: subscriptionsGroup(id: $id)
    @context(provider: "vtex.subscriptions-graphql") {
    id
    cacheId
    status
    name
    isSkipped
    subscriptions {
      sku {
        id
        imageUrl
        name
        detailUrl
        productName
      }
    }
    plan {
      frequency {
        periodicity
        interval
      }
    }
    shippingEstimate {
      estimatedDeliveryDate
    }
    nextPurchaseDate
    purchaseSettings {
      currencySymbol
      purchaseDay
    }
    lastOrder {
      id
      status
    }
    totals {
      id
      value
    }
    shippingAddress {
      id
      street
      number
      complement
      neighborhood
      city
      state
      country
      postalCode
      reference
      geoCoordinate
      receiverName
      addressType
    }
  }
}
