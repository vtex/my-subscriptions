mutation UpdateItemsOnSubscription(
  $subscriptionId: ID!
  $items: [ItemInput!]!
) {
  updateItems(subscriptionId: $subscriptionId, items: $items)
    @context(provider: "vtex.subscriptions-graphql") {
    cacheId
    totals {
      id
      value
    }
    items {
      id
      quantity
      sku {
        id
        imageUrl
        name
        detailUrl
        productName
        variations
        measurementUnit
      }
      currentPrice
    }
  }
}
