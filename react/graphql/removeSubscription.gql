mutation RemoveSubscriptionFromGroup(
  $subscriptionsGroupId: ID!
  $subscriptionId: ID!
) {
  removeSubscription(
    subscriptionsGroupId: $subscriptionsGroupId
    subscriptionId: $subscriptionId
  ) @context(provider: "vtex.subscriptions-graphql") {
    cacheId
    totals {
      id
      value
    }
    totalValue
    subscriptions {
      id
      quantity
      sku {
        id
        imageUrl
        name
        detailUrl
        productName
        variations
        measurementUnit
      }
      currentPrice
    }
  }
}
