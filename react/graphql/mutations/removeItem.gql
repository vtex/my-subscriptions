mutation RemoveItemFromSubscription($subscriptionId: ID!, $itemId: ID!) {
  removeSubscription(
    subscriptionsGroupId: $subscriptionId
    subscriptionId: $itemId
  ) @context(provider: "vtex.subscriptions-graphql") {
    cacheId
    totals {
      id
      value
    }
    totalValue
    subscriptions {
      id
      quantity
      sku {
        id
        imageUrl
        name
        detailUrl
        productName
        variations
        measurementUnit
      }
      priceAtSubscriptionDate
    }
  }
}
