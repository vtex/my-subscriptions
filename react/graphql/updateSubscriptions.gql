mutation UpdateSubscriptions(
  $subscriptionsGroupId: ID!
  $subscriptions: [SubscriptionInput!]!
) {
  updateSubscriptions(
    subscriptionsGroupId: $subscriptionsGroupId
    subscriptions: $subscriptions
  ) @context(provider: "vtex.subscriptions-graphql") {
    cacheId
    totals {
      id
      value
    }
    totalValue
    subscriptions {
      id
      quantity
      sku {
        id
        imageUrl
        name
        detailUrl
        productName
        variations
        measurementUnit
      }
      priceAtSubscriptionDate
    }
  }
}
