mutation UpdateAddress(
  $subscriptionId: ID!
  $addressId: ID!
  $addressType: String!
) {
  updateAddress(
    subscriptionsGroupId: $subscriptionId
    addressId: $addressId
    addressType: $addressType
  ) @context(provider: "vtex.subscriptions-graphql") {
    cacheId
    shippingAddress {
      id
      street
      number
      complement
      neighborhood
      city
      state
      country
      postalCode
      reference
      geoCoordinate
      receiverName
      addressType
    }
  }
}
