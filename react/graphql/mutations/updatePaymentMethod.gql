mutation UpdatePaymentMethod(
  $id: ID!
  $paymentSystemId: ID!
  $paymentAccountId: ID
) {
  updatePaymentMethod(
    subscriptionsGroupId: $id
    paymentSystemId: $paymentSystemId
    paymentAccountId: $paymentAccountId
  ) @context(provider: "vtex.subscriptions-graphql") {
    cacheId
    purchaseSettings {
      paymentMethod {
        paymentSystemId
        paymentSystemName
        paymentSystemGroup
        paymentAccount {
          id
          cardNumber
        }
      }
    }
  }
}
