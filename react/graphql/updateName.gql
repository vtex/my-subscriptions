mutation updateName($orderGroup: String!, $name: String) {
  updateName(orderGroup: $orderGroup, name: $name)
    @context(provider: "vtex.my-subscriptions-graphql") {
    cacheId
    orderGroup
    status
    name
    nextPurchaseDate
    lastStatusUpdate
    subscriptions {
      sku {
        imageUrl
        name
        detailUrl
        productName
      }
    }
    plan {
      frequency {
        periodicity
        interval
      }
    }
  }
}
